<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Examen de Conducción</title>
  <link rel="stylesheet" href="style.css" />
<style>
  body { font-family: Arial, sans-serif; }
  #quiz-container, #result { max-width: 600px; margin: auto; }
  img { max-width: 100%; margin: 10px 0; }
</style>
</head>
<body>

<div id="quiz-container">
  
    <div id="feedback"></div>
  <div>Fallos restantes: <span id="failures-left"></span></div>
  <div>Tiempo: <span id="timer"></span></div>
  <div>
    <strong>Pregunta <span id="question-number"></span></strong>
  </div>
  <div id="question"></div>
  <img id="question-image" style="display:none;">
  <div id="answers"></div>
  <div>
    <button id="submit">Responder</button>
  </div>

</div>

<div id="result" style="display:none;">
  <h2>Resultado</h2>
  <div id="final-score"></div>
  <button id="restart-btn">Reiniciar</button>
</div>

<!-- Primero cargamos las preguntas -->
<script src="questions.js"></script>
<!-- Después la lógica -->
<script src="script.js"></script>
</body>
</html>
