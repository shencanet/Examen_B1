<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Examen Tipo Test con Gatitos 🐱</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Examen Tipo Test B1 - Teórica</h1>

    <div id="info-bar">
      <p><strong>Pregunta:</strong> <span id="question-number">1</span>/30</p>
      <p><strong>Tiempo restante:</strong> <span id="timer">20:00</span></p>
      <p><strong>Fallos restantes:</strong> <span id="failures-left">3</span></p>
    </div>

    <div id="quiz-container">
      <p id="question"></p>
      <img id="question-image" src="" alt="Imagen gatito" style="display:none;" />
      <div id="answers"></div>
      <button id="submit">Enviar</button>
      <p id="feedback"></p>
    </div>

    <div id="result" style="display:none;">
      <p id="final-score"></p>
      <button id="restart-btn">Reiniciar Test</button>
    </div>
  </div>


  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
